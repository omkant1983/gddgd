
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body, .content-wrapper { padding-top: 2px; }
    .main-sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: 250px; background: #343a40; z-index: 2002; }
    .content-wrapper { margin-left: 50px; }
    @media (max-width: 991.98px) {
      .main-sidebar { left: -250px; }
      .main-sidebar.active { left: 0; }
      .content-wrapper { margin-left: 0; padding-top: 55px; }
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
  <div id="sidebar-placeholder"></div>
  <div class="wrapper">
    <div id="navbar-placeholder"></div>
    <div class="content-wrapper p-3">
      <section class="content">
        <div class="container-fluid">
          <h4>Welcome to the Sample Page</h4>
        </div>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3/dist/js/adminlte.min.js"></script>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html);

    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-placeholder').innerHTML = html);
  </script>
</body>
</html>
