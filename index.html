  <script>
  const SHEET_API = 'https://script.google.com/macros/s/AKfycbzigzh2j9yMyi_CbqFXMZLeWkCsqqerRPc9sxoAFJCnVRDyf37Og-IuuYmdlN1XTny6zA/exec';

  async function init() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    loadingOverlay.style.display = 'flex';

    try {
      const response = await fetch(SHEET_API);
      const sheetData = await response.json();
      renderSummaryCards(sheetData); // Ensure cards are rendered
    } catch (error) {
      console.error('Error fetching data:', error);
    } finally {
      loadingOverlay.style.display = 'none';
    }
  }

  function renderSummaryCards(data) {
    const container = document.getElementById('summaryCards');
    container.style.display = 'flex'; // Ensure cards are visible
    container.innerHTML = '';

    const fields = [
      { name: "Total Towns", key: "Town", type: "count" },
      { name: "Checkpoint Planning", key: "Checkpoint Planning", type: "count" },
      { name: "Plan received from Firm", key: "Plan received from Firm", type: "count" },
      { name: "Plan Approved", key: "Plan Approved", type: "count" },
      { name: "1st Milestone", key: "1st Milestone", type: "count" },
      { name: "2nd Milestone Target", key: "2nd Milestone Target", type: "count" }
    ];

    const summaries = {};
    fields.forEach(field => {
      if (field.type === "count") {
        summaries[field.name] = data.filter(row => row[field.key] && row[field.key].trim() !== "").length;
      }
    });

    fields.forEach(field => {
      container.innerHTML += `
        <div class="col-md-3 col-sm-6 col-12 card-table-container">
          <div class="info-box rose-gold-card">
            <span class="info-box-icon"><i class="fas fa-database"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">${field.name}</span>
              <span class="info-box-number">${summaries[field.name]}</span>
            </div>
          </div>
        </div>`;
    });
  }

  document.addEventListener('DOMContentLoaded', init);
  </script>
