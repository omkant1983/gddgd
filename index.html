<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Town Dashboard - GDD GD</title>

  <!-- AdminLTE, FontAwesome, DataTables, Animate.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .info-box-text { font-size: 0.95rem; }
    .info-box-number { font-size: 1.25rem; font-weight: bold; }
    .table th, .table td { vertical-align: middle !important; }

    .rose-gold-card {
      background-color: #007bff !important;
      color: #fff !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .rose-gold-card.selected {
      background-color: #0056b3 !important;
      border: 2px solid #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .filtered-table-card {
      z-index: 2;
    }

    #filteredDataTable {
      font-size: 0.92rem;
    }
    #filteredDataTable thead th {
      background-color: #0056b3 !important;
      color: #fff !important;
      border-color: #0056b3 !important;
    }

    /* Fix top navbar for mobile and desktop */
    .top-navbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      background: #fff;
    }

    /* Sidebar header always at top, no gap */
    .main-sidebar {
      position: fixed !important;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      z-index: 2002; /* Make sure this is higher than .content-wrapper and .top-navbar-fixed */
      margin-top: 0 !important;
      padding-top: 0 !important;
      transition: left 0.3s;
      background: #343a40;
    }
    .main-sidebar .brand-link {
      height: 65px;
      min-height: 65px;
      display: flex;
      align-items: center;
      background: #0056b3;
      color: #fff !important;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .main-sidebar .brand-link img {
      width: 45px;
      height: auto;
      margin-right: 10px;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      margin-left: 250px;
      transition: margin-left 0.3s;
    }

    /* Add padding to body for fixed navbar */
    @media (max-width: 767.98px) {
      body, .content-wrapper {
        padding-top: 55px !important;
      }
      .main-header .navbar-nav .nav-item img {
        height: 32px !important;
        margin-right: 6px !important;
      }
      .main-header .navbar-nav .nav-item div span {
        font-size: 0.95rem !important;
      }
    }
    @media (min-width: 768px) {
      body, .content-wrapper {
        padding-top: 65px !important;
      }
    }

    /* Hide sidebar on mobile, show toggle button */
    @media (max-width: 991.98px) {
      .main-sidebar {
        left: -250px;
      }
      .main-sidebar.active {
        left: 0;
      }
      #sidebarToggle {
        display: block !important;
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 2001;
        width: 48px;         /* Increase width */
        height: 48px;        /* Increase height */
        padding: 8px;        /* Add padding */
        border-radius: 8px;  /* Optional: rounded corners */
        background: #007bff; /* Optional: background for better touch */
        color: #fff;
        border: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #sidebarToggle i {
        font-size: 1.5rem;
      }
      .sidebar-backdrop {
        display: none;
        position: fixed;
        z-index: 1049;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.3);
      }
      .sidebar-backdrop.active {
        display: block;
      }
      .content-wrapper {
        margin-left: 0;
      }
    }
    @media (min-width: 992px) {
      #sidebarToggle, .sidebar-backdrop {
        display: none !important;
      }
    }

    .nav-sidebar .nav-link.active {
      background-color: #007bff !important;
      color: #fff !important;
    }
    .nav-sidebar .nav-link {
      color: #c2c7d0;
    }
    .nav-sidebar .nav-link:hover {
      background-color: #0056b3 !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
  <button id="sidebarToggle" class="btn btn-primary">
    <i class="fas fa-bars"></i>
  </button>
  <div class="sidebar-backdrop"></div>

  <!-- AdminLTE Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index.html" class="brand-link">
      <img src="soi.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AMRUT 2.0</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="amrut-logo.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Gujarat Daman & Diu GD</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">
              <i class="nav-icon fas fa-home"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="towns.html" class="nav-link">
              <i class="nav-icon fas fa-map-marker-alt"></i>
              <p>Town</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light top-navbar-fixed">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button" id="sidebarToggle2"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index.html" class="nav-link">Home</a>
        </li>
      </ul>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <img src="amrut-logo.png" alt="Top Logo" style="height: 40px; width: auto;">
        </li>
      </ul>
    </nav>
    <!-- Content -->
    <div class="content-wrapper p-3">
      <section class="content">
        <div class="container-fluid">
          <!-- Summary Cards -->
          <div id="summaryCards" class="row mb-3"></div>
          <div id="tableRow" class="row" style="display:none;">
            <div class="col-12">
              <div id="filteredTableCard" class="card mt-2 filtered-table-card animate__animated" style="min-width:0;">
                <div class="card-body table-responsive">
                  <table id="filteredDataTable" class="table table-bordered table-hover display nowrap" style="width:100%">
                    <thead></thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="loadingOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2000;background:rgba(255,255,255,0.8);display:flex;align-items:center;justify-content:center;">
    <div>
      <i class="fas fa-spinner fa-spin fa-3x" style="color:#007bff;"></i>
      <div style="margin-top:10px;text-align:center;color:#007bff;font-weight:bold;">Loading...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
  const SHEET_API = 'https://script.google.com/macros/s/AKfycbzigzh2j9yMyi_CbqFXMZLeWkCsqqerRPc9sxoAFJCnVRDyf37Og-IuuYmdlN1XTny6zA/exec';
  let sheetData = [];

  async function init() {
    document.getElementById('loadingOverlay').style.display = 'flex';
    sheetData = await fetch(SHEET_API).then(r => r.json());
    renderSummaryCards(sheetData);
    document.getElementById('loadingOverlay').style.display = 'none';
  }

  function renderSummaryCards(data) {
    const container = document.getElementById('summaryCards');
    container.innerHTML = '';

    const fields = [
      { name: "Total Towns", key: "Town", type: "count" },
      { name: "Checkpoint Planning", key: "Checkpoint Planning", type: "count" },
      { name: "Plan received from Firm", key: "Plan received from Firm", type: "count" },
      { name: "Plan Approved", key: "Plan Approved", type: "count" },
      { name: "1st Milstone", key: "1st Milstone", type: "count" },
      { name: "2nd Milestone Target", key: "2nd Milestone Target", type: "count" }
    ];

    const summaries = {};
    fields.forEach(field => {
      if (field.type === "count") {
        summaries[field.name] = data.filter(row => row[field.key] && row[field.key].trim() !== "").length;
      }
    });
    fields.forEach((field, idx) => {
      container.innerHTML += `
        <div class="col-md-3 col-sm-6 col-12 card-table-container" style="position:relative;">
          <div class="info-box rose-gold-card" style="cursor:pointer" 
            data-key="${field.key}" data-name="${field.name}" data-type="${field.type}">
            <span class="info-box-icon"><i class="fas fa-database"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">${field.name}</span>
              <span class="info-box-number">${summaries[field.name]}</span>
            </div>
          </div>
        </div>`;
    });
    // Add click event listeners after rendering
    Array.from(container.querySelectorAll('.rose-gold-card')).forEach(card => {
      card.addEventListener('click', function() {
        const isSelected = this.classList.contains('selected');
        container.querySelectorAll('.rose-gold-card').forEach(c => c.classList.remove('selected'));
        const tableRow = document.getElementById('tableRow');
        if (!isSelected) {
          this.classList.add('selected');
          showFilteredTable(this.dataset.key, this.dataset.name, this.dataset.type);
        } else {
          // Animate fade out
          const card = document.getElementById('filteredTableCard');
          card.classList.remove('animate__fadeIn');
          card.classList.add('animate__fadeOut');
          setTimeout(() => { tableRow.style.display = 'none'; }, 500);
        }
      });
    });
  }

  function showFilteredTable(key, title, type) {
    const tableRow = document.getElementById('tableRow');
    tableRow.style.display = '';
    const card = document.getElementById('filteredTableCard');
    card.classList.remove('animate__fadeOut');
    card.classList.add('animate__fadeIn');

    // Always destroy DataTable before updating table structure
    if ($.fn.DataTable.isDataTable('#filteredDataTable')) {
      $('#filteredDataTable').DataTable().destroy();
    }

    if (key === "Town") {
      // Remove duplicate towns
      const seen = new Set();
      const rows = [];
      let totalKML = 0, totalSheet2K = 0, total2KSheets = 0;
      sheetData.forEach((row, idx) => {
        const town = row.Town;
        if (!town || seen.has(town)) return;
        seen.add(town);
        const kml = parseFloat(row["KML Area"]) || 0;
        const sheet2k = parseFloat(row["Sheet 2K Area"]) || 0;
        const sheets2k = parseFloat(row["2K Sheets"]) || 0;
        totalKML += kml;
        totalSheet2K += sheet2k;
        total2KSheets += sheets2k;
        rows.push([
          rows.length + 1, // Sl. No.
          row.DISTRICT || "",
          row.TEHSIL || "",
          town,
          kml,
          sheet2k,
          sheets2k
        ]);
      });

      // Set table header
      $('#filteredDataTable thead').html(`
        <tr>
          <th>Sl. No.</th>
          <th>DISTRICT</th>
          <th>TEHSIL</th>
          <th>Town</th>
          <th>KML Area</th>
          <th>Sheet 2K Area</th>
          <th>2K Sheets</th>
        </tr>
      `);

      // Set table body with total row as the first row
      let tbodyHtml = `
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td><b>Total</b></td>
          <td><b>${totalKML.toFixed(2)}</b></td>
          <td><b>${totalSheet2K.toFixed(2)}</b></td>
          <td><b>${Math.round(total2KSheets)}</b></td>
        </tr>
      `;
      rows.forEach(r => {
        tbodyHtml += `<tr>
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${r[2]}</td>
          <td>${r[3]}</td>
          <td>${r[4]}</td>
          <td>${r[5]}</td>
          <td>${r[6]}</td>
        </tr>`;
      });
      $('#filteredDataTable tbody').html(tbodyHtml);

      setTimeout(() => {
        $('#filteredDataTable').DataTable({
          ordering: false,
          searching: false,
          paging: true,
          info: false,
          dom: 'rtip',
          buttons: [],
          responsive: true,
          pageLength: 10
        });
      }, 100);
    } else {
      // For other cards, show Sl. No., DISTRICT, TEHSIL, Town, Filtered Column
      const filtered = sheetData.filter(row => row[key] && row[key].toString().trim() !== "");
      const rows = [];
      const seen = new Set();
      filtered.forEach(row => {
        const town = row.Town;
        if (!town || seen.has(town)) return;
        seen.add(town);
        rows.push([
          rows.length + 1, // Sl. No.
          row.DISTRICT || "",
          row.TEHSIL || "",
          town,
          row[key] || ""
        ]);
      });
      $('#filteredDataTable thead').html(`
        <tr>
          <th>Sl. No.</th>
          <th>DISTRICT</th>
          <th>TEHSIL</th>
          <th>Town</th>
          <th>${title}</th>
        </tr>
      `);
      let tbodyHtml = '';
      rows.forEach(r => {
        tbodyHtml += `<tr>
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${r[2]}</td>
          <td>${r[3]}</td>
          <td>${r[4]}</td>
        </tr>`;
      });
      $('#filteredDataTable tbody').html(tbodyHtml);

      setTimeout(() => {
        $('#filteredDataTable').DataTable({
          ordering: false,
          searching: false,
          paging: true,
          info: false,
          dom: 'rtip',
          buttons: [],
          responsive: true,
          pageLength: 10
        });
      }, 100);
    }
  }

  // Sidebar toggle for mobile
  const sidebar = document.querySelector('.main-sidebar');
  const toggleBtn = document.getElementById('sidebarToggle');
  const toggleBtn2 = document.getElementById('sidebarToggle2');
  const backdrop = document.querySelector('.sidebar-backdrop');
  toggleBtn.onclick = toggleBtn2.onclick = function(e) {
    e.preventDefault();
    sidebar.classList.toggle('active');
    backdrop.classList.toggle('active');
  };
  backdrop.onclick = function() {
    sidebar.classList.remove('active');
    backdrop.classList.remove('active');
  };
  document.body.addEventListener('click', function(e) {
    if (window.innerWidth <= 991 && sidebar.classList.contains('active')) {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target) && !toggleBtn2.contains(e.target)) {
        sidebar.classList.remove('active');
        backdrop.classList.remove('active');
      }
    }
  });

  init();
  </script>
</body>
</html>
