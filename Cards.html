<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Glossy Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      position: relative;
      width: 80%;
      margin: auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
    }
    canvas {
      display: block;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    .glossy-card {
      width: 180px; /* Increased width */
      height: 160px; /* Increased height */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; /* Adjust spacing */
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.2); /* Transparent background */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
      padding: 10px; /* Added padding */
    }
    .card-title {
      font-size: 1rem;
      text-align: center;
    }
    .card-chart {
      position: relative; /* Ensure the chart is positioned relative to the card */
      width: 100%; /* Make chart fit the card */
      height: 100%; /* Make chart fit the card */
    }
    .chart-value {
      position: absolute; /* Center the value within the card */
      top: calc(50% + 30px); /* Move 20 pixels down */
      left:calc(50% + 5px); /* Center horizontally */
      transform: translate(-50%, -50%);
      font-size: 1.8rem; /* Adjust font size */
      font-weight: bold;
      color: #027cff;
      text-align: center;
      display: block; /* Ensure the value is visible */
    }
    .card-blue {
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.5), rgba(0, 86, 179, 0.5));
    }
    .card-green {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.5), rgba(30, 126, 52, 0.5));
    }
    .card-red {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.5), rgba(167, 29, 42, 0.5));
    }
    .card-yellow {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.5), rgba(224, 168, 0, 0.5));
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="glossy-card card-blue">
      <div class="card-title">Blue Card</div>
      <div class="card-chart">
        <canvas id="blueCardChart"></canvas>
        <div class="chart-value" id="blueCardValue">100%</div>
      </div>
    </div>
    <div class="glossy-card card-green">
      <div class="card-title">Green Card</div>
      <div class="card-chart">
        <canvas id="greenCardChart"></canvas>
        <div class="chart-value" id="greenCardValue">60%</div>
      </div>
    </div>
    <div class="glossy-card card-red">
      <div class="card-title">Red Card</div>
      <div class="card-chart">
        <canvas id="redCardChart"></canvas>
        <div class="chart-value" id="redCardValue">60%</div>
      </div>
    </div>
    <div class="glossy-card card-yellow">
      <div class="card-title">Yellow Card</div>
      <div class="card-chart">
        <canvas id="yellowCardChart"></canvas>
        <div class="chart-value" id="yellowCardValue">80%</div>
      </div>
    </div>
    <div class="glossy-card card-blue">
      <div class="card-title">Blue Card</div>
      <div class="card-chart">
        <canvas id="blueCardChart2"></canvas>
        <div class="chart-value" id="blueCardValue2">100%</div>
      </div>
    </div>
    <div class="glossy-card card-green">
      <div class="card-title">Green Card</div>
      <div class="card-chart">
        <canvas id="greenCardChart2"></canvas>
        <div class="chart-value" id="greenCardValue2">60%</div>
      </div>
    </div>
    <div class="glossy-card card-red">
      <div class="card-title">Red Card</div>
      <div class="card-chart">
        <canvas id="redCardChart2"></canvas>
        <div class="chart-value" id="redCardValue2">60%</div>
      </div>
    </div>
    <div class="glossy-card card-yellow">
      <div class="card-title">Yellow Card</div>
      <div class="card-chart">
        <canvas id="yellowCardChart2"></canvas>
        <div class="chart-value" id="yellowCardValue2">80%</div>
      </div>
    </div>
  </div>

  <script>
    const cardCharts = [
      { id: 'blueCardChart', percentage: 100, color: 'rgba(0, 123, 255, 0.5)' },
      { id: 'greenCardChart', percentage: 60, color: 'rgba(40, 167, 69, 0.5)' },
      { id: 'redCardChart', percentage: 60, color: 'rgba(220, 53, 69, 0.5)' },
      { id: 'yellowCardChart', percentage: 80, color: 'rgba(255, 193, 7, 0.5)' },
      { id: 'blueCardChart2', percentage: 100, color: 'rgba(0, 123, 255, 0.5)' },
      { id: 'greenCardChart2', percentage: 60, color: 'rgba(40, 167, 69, 0.5)' },
      { id: 'redCardChart2', percentage: 60, color: 'rgba(220, 53, 69, 0.5)' },
      { id: 'yellowCardChart2', percentage: 80, color: 'rgba(255, 193, 7, 0.5)' }
    ];

    cardCharts.forEach(chart => {
      const ctx = document.getElementById(chart.id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Completed', 'Remaining'],
          datasets: [{
            data: [chart.percentage, 100 - chart.percentage],
            backgroundColor: [chart.color, 'rgba(200, 200, 200, 0.5)'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          rotation: -90, // Start angle for semi-donut
          circumference: 180, // Half-circle
          plugins: {
            legend: { display: false }
          }
        }
      });

      // Update the value inside the chart
      document.getElementById(chart.id.replace('Chart', 'Value')).textContent = `${chart.percentage}%`;
    });
  </script>
</body>
</html>
